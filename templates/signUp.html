{% extends 'base.html' %} {% block content %}
<section class="genSec">
    <h3>Register</h3>
    <main>
        <form method="post" action="/signing">
            <input type="text" name="username" id="username" placeholder="Name" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="password_confirm" id="password_confirm" placeholder="Repeat password" required>
            <section class="inForm">
                <button type="submit" class="sign">Sing Up</button>
                <button>Back</button>
            </section>
        </form>
        {% if error %}
        <ul>
            <li>{{error}}</li>
        </ul>
    {% endif %}
    </main>
    </section>
    {% endblock %}
