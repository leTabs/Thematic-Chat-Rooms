{% extends 'base.html' %} {% block content %}
    <section class="genSec">
    <h3>Log In</h3>
    <main>
        <form method="post" action="logging">
            <input type="text" name="username" id="username" placeholder="Name" autofocus/>
            <input type="password" name="pass" id="pass" placeholder="Password">
            {% if error %}
            <ul>
                <li class="error">{{error}}</li>
            </ul>
            {% endif %}
            <section class="inForm">
                <button type="submit" class="log">Log in</button>
                <button>Back</button>
            </section>
        </form>

    </main>
    </section>
{% endblock %}
